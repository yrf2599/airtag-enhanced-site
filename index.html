<body>
    <div class="container">

    <script>
        let map;

        let devices = JSON.parse(localStorage.getItem('airtag-devices') || '[]');
        
        function initMap() {
            console.log('ğŸ—ºï¸ åˆå§‹åŒ– OpenStreetMap...');
            map = L.map('map').setView([39.9042, 116.4074], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19

            console.log('âœ… åœ°å›¾åˆå§‹åŒ–å®Œæˆ');
            loadDevices();
        }
        
        function addDevice() {
            const name = document.getElementById('deviceName').value.trim();
            const coords = document.getElementById('coordinates').value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥è®¾å¤‡åç§°');
                return;
            }
            
            if (!coords) {
                alert('è¯·è¾“å…¥åæ ‡');
                return;
            }
            
            const coordParts = coords.split(',');
            if (coordParts.length !== 2) {
                alert('åæ ‡æ ¼å¼é”™è¯¯ï¼Œè¯·ä½¿ç”¨ï¼šçº¬åº¦,ç»åº¦');
                return;
            }
            
            const lat = parseFloat(coordParts[0].trim());
            const lng = parseFloat(coordParts[1].trim());
            
            if (isNaN(lat) || isNaN(lng)) {
                alert('åæ ‡å¿…é¡»æ˜¯æ•°å­—');
                return;
            }
            
            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                alert('åæ ‡è¶…å‡ºæœ‰æ•ˆèŒƒå›´');
                return;
            }
            
            const device = {
                id: Date.now().toString(),
                name: name,
                lat: lat,
                lng: lng,
                timestamp: new Date().toISOString(),
                status: 'online'
            };
            
            devices.push(device);
            saveDevices();
            addMarkerToMap(device);
            updateDeviceList();
            
            document.getElementById('deviceName').value = '';
            document.getElementById('coordinates').value = '';
            map.setView([lat, lng], 15);
            
            console.log('âœ… è®¾å¤‡å·²æ·»åŠ :', device);
        }
        
        function addMarkerToMap(device) {
            const marker = L.marker([device.lat, device.lng])
                .addTo(map)
                .bindPopup(`
                    <div style="min-width: 200px;">
                        <h3 style="margin: 0 0 10px 0; color: #333;">${device.name}</h3>
                        <p style="margin: 5px 0; color: #666;">

                            ${new Date(device.timestamp).toLocaleString()}

                            <button onclick="navigateToDevice('${device.id}')" 
                                    style="background: #4285F4; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 5px;">
                                ğŸ§­ å¯¼èˆª
                            </button>

                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                    </div>
                `);
            
            markers.set(device.id, marker);
        }
        
        function navigateToDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (device) {
                const url = `https://maps.google.com/dir/?api=1&destination=${device.lat},${device.lng}&travelmode=driving`;
                window.open(url, '_blank');
                console.log(`ğŸš— å¼€å§‹å¯¼èˆªåˆ°: ${device.name}`);
            }
        }
        
        function removeDevice(deviceId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè®¾å¤‡å—ï¼Ÿ')) {
                devices = devices.filter(d => d.id !== deviceId);
                saveDevices();
                
                const marker = markers.get(deviceId);
                if (marker) {
                    map.removeLayer(marker);
                    markers.delete(deviceId);
                }
                
                updateDeviceList();
                console.log('âœ… è®¾å¤‡å·²åˆ é™¤:', deviceId);
            }
        }
        
        function getCurrentLocation() {
            if ("geolocation" in navigator) {
                console.log('ğŸ“ æ­£åœ¨è·å–å½“å‰ä½ç½®...');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        document.getElementById('coordinates').value = `${lat.toFixed(6)},${lng.toFixed(6)}`;
                        map.setView([lat, lng], 15);
                        
                        const tempMarker = L.marker([lat, lng])
                            .addTo(map)
                            .bindPopup('ğŸ“± æ‚¨çš„å½“å‰ä½ç½®')
                            .openPopup();
                        
                        setTimeout(() => {
                            map.removeLayer(tempMarker);
                        }, 3000);
                        
                        console.log('âœ… å·²è·å–å½“å‰ä½ç½®:', lat, lng);
                    },
                    function(error) {
                        console.error('âŒ è·å–ä½ç½®å¤±è´¥:', error);
                        alert('æ— æ³•è·å–å½“å‰ä½ç½®ï¼Œè¯·æ£€æŸ¥ä½ç½®æƒé™è®¾ç½®');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒä½ç½®æœåŠ¡');
            }
        }
        
        function clearAllDevices() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®¾å¤‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                devices = [];
                saveDevices();
                
                markers.forEach(marker => {

                });
                markers.clear();
                
                updateDeviceList();

        }
        
        function updateDeviceList() {
            const listContainer = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                listContainer.innerHTML = `

                        <div class="device-info">

                            <p>è¯·æ·»åŠ æ‚¨çš„ç¬¬ä¸€ä¸ªè®¾å¤‡</p>

            }
            
            listContainer.innerHTML = devices.map(device => `

                        <h3>${device.name}</h3>

                            åæ ‡: <span class="coordinates">${device.lat}, ${device.lng}</span><br>
                            çŠ¶æ€: <span class="status-${device.status}">${device.status === 'online' ? 'åœ¨çº¿' : 'ç¦»çº¿'}</span><br>
                            æ›´æ–°: ${new Date(device.timestamp).toLocaleString()}
                        </p>
                    </div>
                    <div class="device-actions">
                        <button class="btn" onclick="focusDevice('${device.id}')">ğŸ” å®šä½</button>
                        <button class="btn btn-success" onclick="navigateToDevice('${device.id}')">ğŸ§­ å¯¼èˆª</button>
                        <button class="btn btn-danger" onclick="removeDevice('${device.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        function focusDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (device) {
                map.setView([device.lat, device.lng], 15);
                const marker = markers.get(deviceId);
                if (marker) {
                    marker.openPopup();
                }
            }
        }
        
        function saveDevices() {
            localStorage.setItem('airtag-devices', JSON.stringify(devices));
        }
        
        function loadDevices() {
            console.log('ğŸ“± åŠ è½½å·²ä¿å­˜çš„è®¾å¤‡...');
            
            devices.forEach(device => {

            });

            if (devices.length > 0) {
                const group = new L.featureGroup(Array.from(markers.values()));
                map.fitBounds(group.getBounds().pad(0.1));
            }
            
            console.log(`âœ… å·²åŠ è½½ ${devices.length} ä¸ªè®¾å¤‡`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ AirTag å®šä½å™¨å¯åŠ¨ä¸­...');
            initMap();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'deviceName' || e.target.id === 'coordinates')) {
                addDevice();
            }
        });
        
        console.log('âœ… AirTag å®šä½å™¨è„šæœ¬å·²åŠ è½½');
    </script>
