<body>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // å…¨å±€å˜é‡
        let map;
        let markers = new Map();
        let detectedCoords = new Set();
        
        // åˆå§‹åŒ–OpenStreetMap
        function initOpenStreetMap() {
            console.log('ğŸ—ºï¸ åˆå§‹åŒ–OpenStreetMap...');
            
            // åˆ›å»ºåœ°å›¾å®ä¾‹ï¼ˆé»˜è®¤ä¸­å¿ƒï¼šåŒ—äº¬å¤©å®‰é—¨ï¼‰
            map = L.map('openstreetmap').setView([39.9042, 116.4074], 10);
            
            // æ·»åŠ OpenStreetMapå›¾å±‚
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19

            console.log('âœ… OpenStreetMapåˆå§‹åŒ–å®Œæˆ');
            updateStatus('ğŸ—ºï¸ OpenStreetMapå·²åŠ è½½ï¼Œç­‰å¾…åæ ‡æ•°æ®...');
        }
        
        // æ›´æ–°çŠ¶æ€ä¿¡æ¯
        function updateStatus(message) {

        }
        
        // æ·»åŠ æ ‡è®°åˆ°åœ°å›¾
        function addMarkerToMap(lat, lng, title = '') {
            const markerId = `${lat}_${lng}`;
            
            // é¿å…é‡å¤æ·»åŠ 
            if (markers.has(markerId)) {
                return;
            }
            
            const marker = L.marker([lat, lng]).addTo(map);
            
            // åˆ›å»ºå¼¹çª—å†…å®¹
            const popupContent = `
                <div style="min-width: 150px;">
                    <h4 style="margin: 0 0 8px 0;">${title || 'æ£€æµ‹åˆ°çš„ä½ç½®'}</h4>
                    <p style="margin: 4px 0; font-family: monospace; font-size: 12px;">
                        <strong>åæ ‡:</strong><br>
                        ${lat}, ${lng}

                    <div style="margin-top: 10px;">
                        <button onclick="navigateToLocation(${lat}, ${lng})" 
                                style="background: #4285F4; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; margin-right: 5px; font-size: 11px;">
                            ğŸ§­ å¯¼èˆª
                        </button>
                        <button onclick="removeMarker('${markerId}')" 
                                style="background: #f44336; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-size: 11px;">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.set(markerId, marker);
            
            // æ·»åŠ åˆ°æ£€æµ‹åˆ—è¡¨
            addToDetectedList(lat, lng, title);
            
            console.log(`âœ… å·²æ·»åŠ æ ‡è®°: ${lat}, ${lng}`);
        }
        
        // æ·»åŠ åˆ°æ£€æµ‹åæ ‡åˆ—è¡¨
        function addToDetectedList(lat, lng, title = '') {
            const coordKey = `${lat},${lng}`;
            if (detectedCoords.has(coordKey)) {
                return;
            }
            
            detectedCoords.add(coordKey);
            
            const container = document.getElementById('detectedCoords');
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªåæ ‡ï¼Œæ¸…ç©ºé»˜è®¤æ–‡æœ¬
            if (detectedCoords.size === 1) {
                container.innerHTML = '';
            }
            
            const coordItem = document.createElement('div');
            coordItem.className = 'coord-item';
            coordItem.innerHTML = `
                <span class="coord-text">${lat}, ${lng}</span>
                <button class="btn btn-small" onclick="focusOnCoordinate(${lat}, ${lng})" title="å®šä½åˆ°æ­¤åæ ‡">
                    ğŸ”
                </button>
            `;
            
            container.appendChild(coordItem);
        }
        
        // èšç„¦åˆ°æŒ‡å®šåæ ‡
        function focusOnCoordinate(lat, lng) {
            map.setView([lat, lng], 15);
            const markerId = `${lat}_${lng}`;
            const marker = markers.get(markerId);
            if (marker) {
                marker.openPopup();
            }
        }
        
        // å¯¼èˆªåˆ°ä½ç½®
        function navigateToLocation(lat, lng) {
            const url = `https://maps.google.com/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
            window.open(url, '_blank');
        }
        
        // åˆ é™¤æ ‡è®°
        function removeMarker(markerId) {
            const marker = markers.get(markerId);
            if (marker) {
                map.removeLayer(marker);
                markers.delete(markerId);
                console.log(`ğŸ—‘ï¸ å·²åˆ é™¤æ ‡è®°: ${markerId}`);
            }
        }
        
        // æ¸…ç©ºæ‰€æœ‰æ ‡è®°
        function clearAllMarkers() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ ‡è®°å—ï¼Ÿ')) {
                markers.forEach(marker => {
                    map.removeLayer(marker);
                });
                markers.clear();
                detectedCoords.clear();
                
                document.getElementById('detectedCoords').innerHTML = 
                    '<div style="text-align: center; color: #999; font-size: 11px;">æ£€æµ‹åˆ°çš„åæ ‡å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>';
                
                console.log('ğŸ—‘ï¸ å·²æ¸…ç©ºæ‰€æœ‰æ ‡è®°');
                updateStatus('ğŸ—‘ï¸ å·²æ¸…ç©ºæ‰€æœ‰æ ‡è®°');
            }
        }
        
        // æ‰‹åŠ¨æ·»åŠ åæ ‡
        function addManualCoordinate() {
            const input = document.getElementById('manualCoords');
            const coords = input.value.trim();
            
            if (!coords) {
                alert('è¯·è¾“å…¥åæ ‡');
                return;
            }
            
            const parts = coords.split(',');
            if (parts.length !== 2) {
                alert('åæ ‡æ ¼å¼é”™è¯¯ï¼Œè¯·ä½¿ç”¨ï¼šçº¬åº¦,ç»åº¦');
                return;
            }
            
            const lat = parseFloat(parts[0].trim());
            const lng = parseFloat(parts[1].trim());
            
            if (isNaN(lat) || isNaN(lng)) {
                alert('åæ ‡å¿…é¡»æ˜¯æ•°å­—');
                return;
            }
            
            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                alert('åæ ‡è¶…å‡ºæœ‰æ•ˆèŒƒå›´');
                return;
            }
            
            addMarkerToMap(lat, lng, 'æ‰‹åŠ¨æ·»åŠ ');
            input.value = '';
            map.setView([lat, lng], 15);
            
            updateStatus(`ğŸ“ æ‰‹åŠ¨æ·»åŠ åæ ‡: ${lat}, ${lng}`);
        }
        
        // è·å–å½“å‰ä½ç½®
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½');
                return;
            }
            
            updateStatus('ğŸ“ æ­£åœ¨è·å–å½“å‰ä½ç½®...');
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    addMarkerToMap(lat, lng, 'å½“å‰ä½ç½®');
                    map.setView([lat, lng], 15);
                    
                    updateStatus(`ğŸ“± å·²è·å–å½“å‰ä½ç½®: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                },
                function(error) {
                    console.error('è·å–ä½ç½®å¤±è´¥:', error);
                    updateStatus('âŒ æ— æ³•è·å–å½“å‰ä½ç½®ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }
        
        // ç›‘æ§iframeä¸­çš„åæ ‡ï¼ˆè·¨åŸŸé™åˆ¶ï¼Œä½¿ç”¨æ¶ˆæ¯ä¼ é€’ï¼‰
        function monitorIframeCoordinates() {
            const iframe = document.getElementById('originalSite');
            
            iframe.addEventListener('load', function() {
                console.log('ğŸ” åŸç½‘ç«™å·²åŠ è½½ï¼Œå¼€å§‹ç›‘æ§åæ ‡...');
                updateStatus('ğŸ” æ­£åœ¨ç›‘æ§åŸç½‘ç«™ä¸­çš„åæ ‡ä¿¡æ¯...');
                
                // ç”±äºè·¨åŸŸé™åˆ¶ï¼Œæˆ‘ä»¬æ— æ³•ç›´æ¥è®¿é—®iframeå†…å®¹
                // è¿™é‡Œæ¨¡æ‹Ÿä¸€äº›ç¤ºä¾‹åæ ‡ï¼ˆå®é™…ä½¿ç”¨æ—¶éœ€è¦å…¶ä»–æ–¹æ³•ï¼‰
                setTimeout(() => {
                    // æ¨¡æ‹Ÿæ£€æµ‹åˆ°çš„åæ ‡
                    const sampleCoords = [
                        {lat: 39.9042, lng: 116.4074, title: 'å¤©å®‰é—¨å¹¿åœº'},
                        {lat: 40.7589, lng: -73.9851, title: 'æ—¶ä»£å¹¿åœº'},
                        {lat: 51.5074, lng: -0.1278, title: 'ä¼¦æ•¦'},
                    ];
                    
                    sampleCoords.forEach((coord, index) => {
                        setTimeout(() => {
                            addMarkerToMap(coord.lat, coord.lng, coord.title);
                            updateStatus(`ğŸ¯ æ£€æµ‹åˆ°ç¬¬${index + 1}ä¸ªåæ ‡: ${coord.title}`);
                        }, (index + 1) * 2000);
                    });
                    
                    // è°ƒæ•´åœ°å›¾è§†é‡ä»¥æ˜¾ç¤ºæ‰€æœ‰æ ‡è®°
                    setTimeout(() => {
                        if (markers.size > 0) {
                            const group = new L.featureGroup(Array.from(markers.values()));
                            map.fitBounds(group.getBounds().pad(0.1));
                            updateStatus(`âœ… å·²æ£€æµ‹åˆ° ${markers.size} ä¸ªåæ ‡ä½ç½®`);
                        }
                    }, 8000);
                }, 3000);
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆï¼Œåˆå§‹åŒ–ç»„ä»¶...');
            
            // åˆå§‹åŒ–åœ°å›¾
            initOpenStreetMap();
            
            // ç›‘æ§iframeåæ ‡
            monitorIframeCoordinates();
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {

        });
        
        console.log('âœ… AirTag OpenStreetMapå¢å¼ºç‰ˆå·²åŠ è½½');
    </script>
